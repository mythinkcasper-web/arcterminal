<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Master V8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@500;800&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            background-color: var(--bg-color);
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        /* INPUT ALANI - Sticky & Glassmorphism */
        .scanner-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #334155;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .master-input {
            width: 100%;
            background: #020617;
            border: 2px solid #334155;
            color: var(--accent);
            font-size: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .master-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), inset 0 2px 4px rgba(0,0,0,0.5);
            transform: scale(1.01);
        }

        /* KART TASARIMI */
        .stock-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }

        .stock-card.scanned-active {
            border-color: var(--accent);
            background: #172554; /* Blue tint */
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
        }

        /* Durum Çizgileri */
        .status-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }
        .s-exact { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .s-over { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .s-under { background: var(--warning); }
        .s-empty { background: #475569; }

        /* Badge'ler */
        .badge-lot {
            background: #334155;
            color: #e2e8f0;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #475569;
        }

        /* Modal */
        .modal-backdrop {
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <!-- ÜST PANEL -->
    <header class="flex justify-between items-center p-4 bg-slate-900 border-b border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-box-open text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight tracking-tight">STOK MASTER</h1>
                <div class="text-[10px] text-slate-400 font-mono">V8.0 | ÖZEL SÜRÜM</div>
            </div>
        </div>
        
        <div class="flex gap-2">
            <div class="bg-slate-800 px-3 py-2 rounded-lg border border-slate-700 text-xs font-mono flex items-center gap-2">
                <span class="text-slate-400">İLERLEME:</span>
                <span id="progress-text" class="text-white font-bold">0/0</span>
            </div>
            <button onclick="exportReport()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-lg shadow-emerald-900/20 transition flex items-center gap-2">
                <i class="fa-solid fa-file-excel"></i> RAPOR İNDİR
            </button>
        </div>
    </header>

    <!-- SCANNER ALANI -->
    <div class="scanner-header">
        <div class="relative">
            <input type="text" id="barcodeInput" class="master-input" placeholder="BARKOD / LOT OKUT..." autocomplete="off">
            <div id="status-msg" class="absolute -bottom-6 left-0 w-full text-center text-[10px] font-bold text-slate-500 uppercase tracking-widest transition-colors">Sistem Hazır</div>
        </div>
    </div>

    <!-- LİSTE ALANI -->
    <main id="inventory-list" class="flex-1 overflow-y-auto p-3 pb-32 space-y-2">
        <!-- Kartlar Buraya -->
    </main>

    <!-- MOBİL GİRİŞ BUTONU -->
    <button onclick="focusInput()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-500 text-white rounded-full shadow-2xl flex items-center justify-center md:hidden z-40 active:scale-90 transition-transform">
        <i class="fa-solid fa-barcode text-xl"></i>
    </button>

    <!-- EŞLEŞTİRME MODALI -->
    <div id="modal" class="modal-backdrop fixed inset-0 z-50 hidden flex flex-col items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-md rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[80vh] overflow-hidden">
            <div class="p-4 border-b border-slate-800 bg-slate-900">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-white font-bold text-lg"><i class="fa-solid fa-magnifying-glass text-yellow-500 mr-2"></i>ÜRÜN SEÇİMİ</h3>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <div class="text-center bg-slate-950 p-2 rounded border border-slate-800">
                    <div class="text-[10px] text-slate-500">ARANAN DEĞER</div>
                    <div id="modal-val" class="text-xl font-mono text-yellow-400 font-bold">---</div>
                </div>
                <div class="mt-2 text-xs text-slate-400 text-center">Birden fazla eşleşme bulundu. Doğru LOT'u seç:</div>
            </div>
            
            <div id="modal-list" class="flex-1 overflow-y-auto p-2 space-y-2 bg-slate-950"></div>
        </div>
    </div>

    <script>
        // --- SENİN STOK1.CSV DOSYANDAKİ VERİLER (TAM LİSTE) ---
        // ID formatı: CODE__LOT (Benzersizlik için)
        const rawData = [
            {code:"MH-013",name:"ALKALİN FOSFATAZ (ALP ) (280 TEST)",target:4,date:"05.08.2027",lot:"017",loc:"G | 11 | 1"},
            {code:"MH-102",name:"LDL KOLESTEROL (280 TEST)",target:2,date:"18.12.2026",lot:"053",loc:"G | 11 | 1"},
            {code:"MH-213",name:"LİPAZ (282 TEST)",target:1,date:"18.05.2027",lot:"009",loc:"G | 11 | 1"},
            {code:"MH-343",name:"CRP TURBİ WR (310 TEST)",target:3,date:"06.08.2026",lot:"406",loc:"G | 11 | 1"},
            {code:"MH-363",name:"RF TÜRBİDİMETRİK (282 TEST)",target:2,date:"21.04.2027",lot:"886",loc:"G | 11 | 1"},
            {code:"MH-483",name:"LDH DGKC (216 TEST)",target:2,date:"30.08.2028",lot:"810",loc:"G | 11 | 1"},
            {code:"VT-010",name:"SPESİFİK PROTEİN KONTROL SEVİYE 2( 5 x 1 mL )",target:5,date:"15.10.2027",lot:"019",loc:"G | 11 | 1"},
            {code:"MH-222",name:"MAGNEZYUM (700 TEST)",target:1,date:"03.03.2028",lot:"324",loc:"G | 15 | 1"},
            {code:"MH-272",name:"TRİGLİSERİT (884 TEST)",target:5,date:"25.10.2026",lot:"300",loc:"G | 15 | 1"},
            {code:"MH-282",name:"UIBC (350 TEST)",target:1,date:"01.04.2027",lot:"907",loc:"G | 15 | 1"},
            {code:"MH-302",name:"ÜRİK ASİT (350 TEST)",target:11,date:"29.03.2027",lot:"842",loc:"G | 15 | 1"},
            {code:"MH-302",name:"ÜRİK ASİT (350 TEST)",target:2,date:"19.04.2027",lot:"844",loc:"G | 15 | 1"}, // KRİTİK ÇİFT KAYIT
            {code:"MH-442",name:"SODYUM (230 TEST)",target:2,date:"30.03.2026",lot:"012",loc:"G | 15 | 1"},
            {code:"MH-462",name:"KLORÜR (236 TEST)",target:1,date:"30.03.2030",lot:"756",loc:"G | 15 | 1"},
            {code:"MH-482",name:"LDH DGKC (326 TEST)",target:1,date:"30.08.2028",lot:"810",loc:"G | 15 | 1"}
        ];

        // --- GLOBAL DEĞİŞKENLER ---
        let inventory = [];
        let barcodeMap = {}; // { "GTIN_BARKODU": "MH-302__842" }
        let lastScanId = null;
        let tempBarcode = "";
        
        // Ses Efekti Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- BAŞLANGIÇ ---
        function init() {
            const savedInv = localStorage.getItem('stok_v8_inv');
            const savedMap = localStorage.getItem('stok_v8_map');

            if(savedInv) {
                inventory = JSON.parse(savedInv);
            } else {
                // Ham veriye ID ve Count ekle
                inventory = rawData.map(item => ({
                    ...item,
                    id: `${item.code}__${item.lot}`, // Benzersiz ID (Kod + Lot)
                    count: 0
                }));
            }

            if(savedMap) barcodeMap = JSON.parse(savedMap);

            renderList();
            updateProgress();
            focusInput();

            // Focus Koruma
            document.addEventListener('click', (e) => {
                const modal = document.getElementById('modal');
                if(!e.target.closest('input') && !e.target.closest('button') && modal.classList.contains('hidden')) {
                    focusInput();
                }
            });
        }

        // --- RENDER ---
        function renderList() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';

            // Sıralama: Son Okunan > Eksikler > Tamamlananlar
            const sorted = [...inventory].sort((a, b) => {
                if(a.id === lastScanId) return -1;
                if(b.id === lastScanId) return 1;
                
                const aDone = a.count >= a.target;
                const bDone = b.count >= b.target;
                if(aDone !== bDone) return aDone ? 1 : -1;
                return 0;
            });

            sorted.forEach(item => {
                const isLast = item.id === lastScanId;
                const diff = item.count - item.target; // Fark Hesaplama
                
                let statusClass = 's-empty';
                let countColor = 'text-slate-500';
                
                if(item.count > item.target) {
                    statusClass = 's-over'; countColor = 'text-red-500';
                } else if(item.count === item.target) {
                    statusClass = 's-exact'; countColor = 'text-emerald-500';
                } else if(item.count > 0) {
                    statusClass = 's-under'; countColor = 'text-amber-500';
                }

                const html = `
                    <div id="card-${item.id}" class="stock-card flex ${isLast ? 'scanned-active' : ''}">
                        <div class="status-indicator ${statusClass}"></div>
                        
                        <div class="p-3 pl-4 flex-1">
                            <div class="flex items-center gap-2 mb-1 flex-wrap">
                                <span class="text-blue-400 font-mono font-bold text-lg tracking-wide">${item.code}</span>
                                <span class="badge-lot border-slate-600 text-slate-300">LOT: <span class="text-white font-bold">${item.lot}</span></span>
                            </div>
                            <div class="text-sm text-slate-200 font-semibold leading-tight mb-2">${item.name}</div>
                            <div class="flex gap-4 text-[10px] text-slate-500 font-mono uppercase tracking-wide">
                                <span class="flex items-center gap-1"><i class="fa-regular fa-calendar"></i> ${item.date}</span>
                                <span class="flex items-center gap-1"><i class="fa-solid fa-map-pin"></i> ${item.loc}</span>
                            </div>
                        </div>

                        <!-- Sayaç Alanı -->
                        <div class="flex flex-col items-center justify-center min-w-[85px] bg-slate-950/30 border-l border-slate-800">
                            <div class="text-3xl font-bold font-mono ${countColor}">${item.count}</div>
                            <div class="text-[10px] text-slate-600 border-t border-slate-800 w-full text-center mt-1 pt-1">
                                HEDEF: <span class="text-slate-400">${item.target}</span>
                            </div>
                            <!-- Fark Göstergesi -->
                            <div class="text-[10px] font-bold mt-0.5 ${diff > 0 ? 'text-red-500' : (diff < 0 ? 'text-amber-500' : 'text-emerald-600')}">
                                FARK: ${diff > 0 ? '+' + diff : diff}
                            </div>
                        </div>

                        <!-- Butonlar -->
                        <div class="flex flex-col border-l border-slate-800 w-12">
                            <button onclick="updateCount('${item.id}', 1)" class="flex-1 bg-slate-800 hover:bg-emerald-900/50 text-emerald-500 font-bold text-xl transition-colors">+</button>
                            <button onclick="updateCount('${item.id}', -1)" class="h-10 border-t border-slate-800 bg-slate-800 hover:bg-red-900/50 text-red-500 font-bold transition-colors">-</button>
                        </div>
                    </div>
                `;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- BARKOD İŞLEME MANTIĞI (AKILLI SİSTEM) ---
        const inputEl = document.getElementById('barcodeInput');
        
        inputEl.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = inputEl.value.trim().toUpperCase();
                if(val) handleScan(val);
                inputEl.value = '';
            }
        });

        function focusInput() { inputEl.focus(); }

        function handleScan(raw) {
            // 1. ÖĞRENİLMİŞ Mİ? (Daha önce eşleştirdin mi?)
            if(barcodeMap[raw]) {
                updateCount(barcodeMap[raw], 1);
                return;
            }

            // 2. AKILLI ANALİZ (Barcode içinde LOT var mı?)
            // Önce Stok Kodu ile eşleşenleri bul
            let candidates = inventory.filter(i => raw.includes(i.code));

            if(candidates.length === 1) {
                // Sadece 1 tane ürün var (Tek lot), direkt say
                updateCount(candidates[0].id, 1);
                return;
            } else if (candidates.length > 1) {
                // Birden fazla lot var. Barkodun içinde LOT geçiyor mu bak?
                let exactLot = candidates.find(i => raw.includes(i.lot));
                if(exactLot) {
                    updateCount(exactLot.id, 1);
                    setStatus(`OTOMATİK LOT EŞLEŞMESİ: ${exactLot.lot}`, 'success');
                    return;
                }
            }

            // 3. Direkt LOT Numarası mı girildi? (Örn: "844" yazıp enterladı)
            let lotOnlyMatch = inventory.filter(i => i.lot === raw);
            if(lotOnlyMatch.length === 1) {
                 updateCount(lotOnlyMatch[0].id, 1);
                 return;
            }

            // 4. BULUNAMADI -> MANUEL SEÇİM
            tempBarcode = raw;
            playSound('error');
            openModal(candidates); // Eğer code eşleşmesi varsa onları öncelikli göster
        }

        function updateCount(id, amount) {
            const idx = inventory.findIndex(i => i.id === id);
            if(idx === -1) return;

            const item = inventory[idx];
            const newVal = Math.max(0, item.count + amount);
            
            inventory[idx].count = newVal;
            lastScanId = id;

            // Bildirim
            if(amount > 0) {
                if(newVal > item.target) {
                    playSound('error');
                    setStatus(`FAZLA ÜRÜN: ${item.code} (LOT:${item.lot})`, 'error');
                } else if(newVal === item.target) {
                    playSound('success');
                    setStatus(`TAMAMLANDI: ${item.code}`, 'success');
                } else {
                    playSound('beep');
                    setStatus(`OKUNDU: ${item.code}`, 'normal');
                }
            } else {
                setStatus('İPTAL EDİLDİ', 'normal');
            }

            save();
            renderList();
            updateProgress();

            // Scroll focus
            setTimeout(() => {
                const el = document.getElementById(`card-${id}`);
                if(el) el.scrollIntoView({behavior: 'smooth', block: 'center'});
            }, 50);
        }

        // --- MODAL ---
        const modal = document.getElementById('modal');
        const modalList = document.getElementById('modal-list');

        function openModal(priorityList = []) {
            modal.classList.remove('hidden');
            document.getElementById('modal-val').innerText = tempBarcode;
            renderModalList(priorityList.length > 0 ? priorityList : inventory);
        }

        function closeModal() {
            modal.classList.add('hidden');
            tempBarcode = "";
            focusInput();
        }

        function renderModalList(list) {
            modalList.innerHTML = '';
            // Listeyi biraz daraltalım (arama filtresi eklenebilir ama şu an basitlik önemli)
            // Eğer liste çok uzunsa sadece ilk 50'yi göster
            const displayList = list.slice(0, 50);

            if(displayList.length === 0) {
                modalList.innerHTML = '<div class="text-center text-slate-500 py-4">Sonuç bulunamadı</div>';
                return;
            }

            displayList.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-slate-800 p-3 rounded-lg border border-slate-700 flex justify-between items-center cursor-pointer hover:bg-slate-700 transition";
                div.innerHTML = `
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                             <span class="text-blue-400 font-bold font-mono">${item.code}</span>
                             <span class="text-yellow-500 text-xs border border-yellow-600 px-1 rounded font-mono bg-yellow-900/20">LOT: ${item.lot}</span>
                        </div>
                        <div class="text-xs text-slate-400">${item.name}</div>
                    </div>
                    <i class="fa-solid fa-arrow-right text-slate-500"></i>
                `;
                div.onclick = () => {
                    // Öğrenme
                    barcodeMap[tempBarcode] = item.id;
                    closeModal();
                    updateCount(item.id, 1);
                    setStatus(`EŞLEŞTİRİLDİ: ${tempBarcode} -> ${item.lot}`, 'success');
                };
                modalList.appendChild(div);
            });
        }

        // --- YARDIMCILAR ---
        function updateProgress() {
            const total = inventory.reduce((a, b) => a + b.target, 0);
            const current = inventory.reduce((a, b) => a + b.count, 0);
            document.getElementById('progress-text').innerText = `${current} / ${total}`;
        }

        function setStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            if(type === 'error') el.className = "absolute -bottom-6 left-0 w-full text-center text-[10px] font-bold text-red-500 uppercase tracking-widest animate-pulse";
            else if(type === 'success') el.className = "absolute -bottom-6 left-0 w-full text-center text-[10px] font-bold text-emerald-500 uppercase tracking-widest";
            else el.className = "absolute -bottom-6 left-0 w-full text-center text-[10px] font-bold text-slate-500 uppercase tracking-widest";
        }

        function save() {
            localStorage.setItem('stok_v8_inv', JSON.stringify(inventory));
            localStorage.setItem('stok_v8_map', JSON.stringify(barcodeMap));
        }

        function exportReport() {
            // BOM (Byte Order Mark) Excel'in Türkçe karakterleri tanıması için şart
            let csv = "\uFEFFStok Kodu;Stok İsim;Hedef Miktar;Sayılan Miktar;FARK;Durum;LOT;SKT;Raf\n";
            
            inventory.forEach(i => {
                const diff = i.count - i.target;
                let status = i.count === i.target ? "TAMAM" : (i.count > i.target ? "FAZLA" : "EKSİK");
                
                // CSV'ye yaz
                csv += `${i.code};"${i.name}";${i.target};${i.count};${diff};${status};"${i.lot}";"${i.date}";"${i.loc}"\n`;
            });

            const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Sayim_Fark_Raporu_${new Date().toLocaleDateString()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if(type === 'beep') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now); osc.stop(now + 0.1);
            } else if(type === 'success') {
                osc.type = 'square'; osc.frequency.setValueAtTime(600, now);
                osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); osc.stop(now + 0.15);
            } else {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.2, now); osc.stop(now + 0.3);
            }
            osc.start(now);
        }

        init();
    </script>
</body>
</html>
