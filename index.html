<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Elite</title>
    
    <!-- Tailwind CSS (Tasarım için) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ikon Seti -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- QR Kod Kütüphanesi -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Lazer Tarama Animasyonu */
        @keyframes scan {
            0% { top: 10%; opacity: 0; box-shadow: 0 0 5px rgba(34,211,238,0); }
            10% { opacity: 1; box-shadow: 0 0 15px rgba(34,211,238,0.8); }
            90% { opacity: 1; box-shadow: 0 0 15px rgba(34,211,238,0.8); }
            100% { top: 90%; opacity: 0; box-shadow: 0 0 5px rgba(34,211,238,0); }
        }
        .animate-scan {
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* Gizli Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Video elementinin tam oturması için */
        #reader video {
            object-fit: cover;
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen overflow-hidden selection:bg-cyan-500 selection:text-black">

    <!-- Arka Plan Efektleri -->
    <div class="fixed top-[-20%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-cyan-500/10 rounded-full blur-[120px] pointer-events-none"></div>

    <!-- Header -->
    <header className="relative z-10 flex items-center justify-between px-6 py-5 backdrop-blur-md bg-black/10 border-b border-white/5">
        <div class="flex items-center justify-between px-6 py-5 relative z-20 backdrop-blur-md bg-black/10 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i data-lucide="camera" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">QR Elite</h1>
                    <p class="text-xs text-gray-400 font-medium tracking-wider">PRO SCANNER</p>
                </div>
            </div>
            <button onclick="toggleHistory()" class="p-2.5 bg-white/5 hover:bg-white/10 rounded-full transition-all text-white">
                <i data-lucide="history" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 max-w-lg mx-auto p-4 flex flex-col h-[calc(100vh-80px)] overflow-y-auto no-scrollbar">
        
        <!-- Tarayıcı Alanı -->
        <div class="relative w-full aspect-square bg-black/40 rounded-3xl border border-white/10 shadow-2xl overflow-hidden backdrop-blur-sm group">
            
            <!-- Video Alanı -->
            <div id="reader" class="w-full h-full object-cover"></div>

            <!-- Placeholder (Kamera kapalıyken) -->
            <div id="placeholder-ui" class="absolute inset-0 flex flex-col items-center justify-center z-20 pointer-events-none">
                <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mb-6 animate-pulse">
                    <i data-lucide="camera" class="w-10 h-10 text-white/30"></i>
                </div>
                <h2 class="text-xl font-medium text-white/80">Taramaya Hazır</h2>
                <p class="text-sm text-gray-500 mt-2 text-center max-w-[200px]">Kamerayı QR koda doğrultun veya dosya yükleyin</p>
            </div>

            <!-- Vizör (Kamera açıkken) -->
            <div id="scanner-overlay" class="absolute inset-0 z-30 pointer-events-none hidden">
                <!-- Köşeler -->
                <div class="absolute top-8 left-8 w-12 h-12 border-l-4 border-t-4 border-cyan-500 rounded-tl-xl"></div>
                <div class="absolute top-8 right-8 w-12 h-12 border-r-4 border-t-4 border-cyan-500 rounded-tr-xl"></div>
                <div class="absolute bottom-8 left-8 w-12 h-12 border-l-4 border-b-4 border-cyan-500 rounded-bl-xl"></div>
                <div class="absolute bottom-8 right-8 w-12 h-12 border-r-4 border-b-4 border-cyan-500 rounded-br-xl"></div>
                <!-- Lazer -->
                <div class="absolute left-8 right-8 h-0.5 bg-gradient-to-r from-transparent via-cyan-400 to-transparent animate-scan"></div>
            </div>
        </div>

        <!-- Kontrol Butonları -->
        <div class="mt-8 flex flex-col gap-4">
            
            <!-- Başlangıç Butonları -->
            <div id="start-controls" class="grid grid-cols-2 gap-4">
                <button onclick="startScanning()" class="col-span-1 bg-white text-black h-14 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-gray-100 transition-transform active:scale-95 shadow-lg shadow-white/5">
                    <i data-lucide="video" class="w-5 h-5"></i>
                    CANLI TARA
                </button>
                
                <div class="col-span-1 relative">
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFile(this)">
                    <button onclick="document.getElementById('file-input').click()" class="w-full h-14 bg-white/10 border border-white/10 backdrop-blur-md rounded-2xl font-semibold flex items-center justify-center gap-2 hover:bg-white/20 transition-all text-white">
                        <i data-lucide="upload" class="w-5 h-5"></i>
                        RESİM YÜKLE
                    </button>
                </div>
            </div>

            <!-- Çalışırken Görünen Kontroller -->
            <div id="active-controls" class="hidden flex items-center justify-center gap-6 bg-black/40 backdrop-blur-md p-4 rounded-3xl border border-white/10">
                <button onclick="stopScanning()" class="w-16 h-16 rounded-full bg-red-500 hover:bg-red-600 flex items-center justify-center shadow-lg shadow-red-500/30 transition-transform active:scale-90 text-white">
                    <i data-lucide="x" class="w-8 h-8"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Sonuç Modal (Overlay) -->
    <div id="result-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-black/80 backdrop-blur-sm hidden transition-opacity duration-300">
        <div class="w-full max-w-md bg-[#1e293b] sm:rounded-3xl rounded-t-3xl border border-white/10 shadow-2xl p-6 relative animate-in slide-in-from-bottom-10">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 p-2 bg-white/5 rounded-full hover:bg-white/10 text-gray-400">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <div class="flex flex-col items-center text-center -mt-10">
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 p-0.5 shadow-lg shadow-cyan-500/30">
                    <div class="w-full h-full bg-[#1e293b] rounded-2xl flex items-center justify-center">
                        <i id="result-icon" data-lucide="check" class="w-10 h-10 text-cyan-400"></i>
                    </div>
                </div>
                
                <h3 class="mt-4 text-xl font-bold text-white">Tarama Başarılı</h3>
                <span id="result-format" class="text-xs text-cyan-400 bg-cyan-500/10 px-2 py-0.5 rounded mt-1 font-mono">QR_CODE</span>

                <div class="w-full mt-6 bg-black/30 rounded-xl p-4 border border-white/5 text-left">
                    <p id="result-text" class="text-gray-300 font-mono text-sm break-all max-h-32 overflow-y-auto">
                        ...
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-3 w-full mt-6">
                    <button onclick="copyResult()" class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-white py-3.5 rounded-xl font-medium border border-white/5">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                        Kopyala
                    </button>
                    <a id="result-link" href="#" target="_blank" class="hidden flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white py-3.5 rounded-xl font-medium shadow-lg shadow-cyan-900/20">
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                        Bağlantıyı Aç
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Geçmiş Modal -->
    <div id="history-modal" class="fixed inset-0 z-40 bg-[#0f172a] transform translate-x-full transition-transform duration-300 p-6 overflow-y-auto">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="history" class="text-cyan-400"></i>
                Geçmiş
            </h2>
            <button onclick="toggleHistory()" class="p-2 bg-white/5 rounded-full text-white">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="history-list" class="space-y-4">
            <!-- Geçmiş elemanları buraya gelecek -->
            <p class="text-gray-500 text-center mt-10">Henüz kayıt yok.</p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // İkonları oluştur
        lucide.createIcons();

        let html5QrCode;
        let isScanning = false;
        let scanHistory = [];

        // Ses Efekti
        const playBeep = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc.start();
                osc.stop(ctx.currentTime + 0.15);
            } catch (e) {}
        };

        function startScanning() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .then(() => {
                isScanning = true;
                updateUI(true);
            })
            .catch(err => {
                alert("Kamera başlatılamadı! Lütfen izin verdiğinizden emin olun (HTTPS gerekli).");
            });
        }

        function stopScanning() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    isScanning = false;
                    updateUI(false);
                }).catch(err => console.log(err));
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            playBeep();
            if (navigator.vibrate) navigator.vibrate(50);
            
            stopScanning();
            showResult(decodedText, decodedResult);
            addToHistory(decodedText);
        }

        function handleFile(input) {
            if (input.files.length === 0) return;
            const file = input.files[0];
            
            const reader = new Html5Qrcode("reader");
            // Dosya tararken geçici instance kullanıyoruz, sonra temizliyoruz
            reader.scanFileV2(file, true)
            .then(decodedResult => {
                onScanSuccess(decodedResult.decodedText, decodedResult);
            })
            .catch(err => {
                alert("Görüntüde QR kod bulunamadı.");
            });
        }

        // --- UI İşlemleri ---

        function updateUI(scanning) {
            const placeholder = document.getElementById('placeholder-ui');
            const overlay = document.getElementById('scanner-overlay');
            const startControls = document.getElementById('start-controls');
            const activeControls = document.getElementById('active-controls');

            if (scanning) {
                placeholder.classList.add('hidden');
                overlay.classList.remove('hidden');
                startControls.classList.add('hidden');
                activeControls.classList.remove('hidden');
                activeControls.classList.add('flex');
            } else {
                placeholder.classList.remove('hidden');
                overlay.classList.add('hidden');
                startControls.classList.remove('hidden');
                activeControls.classList.add('hidden');
                activeControls.classList.remove('flex');
            }
        }

        function showResult(text, resultObj) {
            const modal = document.getElementById('result-modal');
            const resultText = document.getElementById('result-text');
            const resultFormat = document.getElementById('result-format');
            const resultLink = document.getElementById('result-link');
            const resultIcon = document.getElementById('result-icon');

            resultText.innerText = text;
            resultFormat.innerText = resultObj?.result?.format?.formatName || 'QR_CODE';
            
            modal.classList.remove('hidden');

            // URL Kontrolü
            const isUrl = text.startsWith('http');
            if (isUrl) {
                resultLink.classList.remove('hidden');
                resultLink.classList.add('flex');
                resultLink.href = text;
                resultIcon.setAttribute('data-lucide', 'globe');
            } else {
                resultLink.classList.add('hidden');
                resultLink.classList.remove('flex');
                resultIcon.setAttribute('data-lucide', 'align-left');
            }
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }

        function copyResult() {
            const text = document.getElementById('result-text').innerText;
            navigator.clipboard.writeText(text);
            alert("Kopyalandı!");
        }

        // --- Geçmiş ---

        function addToHistory(text) {
            const now = new Date().toLocaleTimeString();
            scanHistory.unshift({ text, time: now });
            renderHistory();
        }

        function toggleHistory() {
            const modal = document.getElementById('history-modal');
            if (modal.classList.contains('translate-x-full')) {
                modal.classList.remove('translate-x-full');
            } else {
                modal.classList.add('translate-x-full');
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if (scanHistory.length === 0) return;

            list.innerHTML = scanHistory.map(item => `
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex items-center justify-between">
                    <div class="overflow-hidden">
                        <p class="text-sm font-medium text-white truncate w-48">${item.text}</p>
                        <p class="text-xs text-gray-500">${item.time}</p>
                    </div>
                    <button onclick="navigator.clipboard.writeText('${item.text}')" class="text-cyan-400 p-2">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

    </script>
</body>
</html>
