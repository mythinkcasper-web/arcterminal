<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARC Terminal v4 Ultimate</title>
    
    <!-- Frameworkler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* TEMEL AYARLAR */
        body { background-color: #111827; color: #f3f4f6; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; user-select: none; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* SCROLLBAR GİZLEME */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* KAMERA KATMANI (EN KRİTİK KISIM) */
        #scanner-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: #000; display: none;
        }
        
        /* Video elementini ekrana zorla yay */
        #reader { width: 100%; height: 100%; position: relative; overflow: hidden; }
        #reader video { 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 100% !important; 
            transform: scale(1.0); /* Gerekirse zoom etkisi için arttırılabilir */
        }

        /* VİZÖR (KARE ÇERÇEVE) */
        .viewfinder {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border-radius: 24px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.7); /* Etrafı karartma */
            z-index: 110; pointer-events: none;
            transition: border-color 0.3s ease;
        }

        /* Köşe Çizgileri */
        .viewfinder::before, .viewfinder::after { content: ''; position: absolute; width: 40px; height: 40px; border-style: solid; transition: 0.3s; }
        .viewfinder::before { top: -2px; left: -2px; border-width: 6px 0 0 6px; border-radius: 20px 0 0 0; }
        .viewfinder::after { bottom: -2px; right: -2px; border-width: 0 6px 6px 0; border-radius: 0 0 20px 0; }

        .mode-in .viewfinder { border: 2px solid rgba(16, 185, 129, 0.3); }
        .mode-in .viewfinder::before, .mode-in .viewfinder::after { border-color: #10b981; }

        .mode-out .viewfinder { border: 2px solid rgba(244, 63, 94, 0.3); }
        .mode-out .viewfinder::before, .mode-out .viewfinder::after { border-color: #f43f5e; }

        /* LAZER EFEKTİ */
        .scan-laser {
            width: 100%; height: 2px; background: currentColor;
            position: absolute; top: 10%; 
            box-shadow: 0 0 20px currentColor;
            animation: laserMove 2s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes laserMove { 0% { top: 5%; opacity: 0; } 50% { opacity: 1; } 100% { top: 95%; opacity: 0; } }

        /* TAB MENU EFEKTLERİ */
        .nav-btn { position: relative; transition: all 0.3s; }
        .nav-btn.active { color: #60a5fa; }
        .nav-btn.active i { transform: translateY(-5px); filter: drop-shadow(0 4px 6px rgba(59, 130, 246, 0.5)); }
        .nav-btn::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%) scale(0);
            width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; transition: 0.3s;
        }
        .nav-btn.active::after { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body class="flex flex-col h-full bg-gray-900">

    <!-- İŞLEM MODALI (POPUP) -->
    <div id="modal-overlay" class="fixed inset-0 z-[150] hidden bg-black/90 backdrop-blur-sm flex items-end sm:items-center justify-center transition-all duration-300">
        <div class="bg-gray-800 w-full sm:w-[420px] rounded-t-3xl sm:rounded-3xl p-6 border-t border-gray-600 shadow-2xl transform translate-y-0 transition-transform">
            
            <!-- Handle -->

            <!-- Ürün Resmi -->
            <div class="relative w-full h-40 bg-gray-900 rounded-2xl mb-4 overflow-hidden border border-gray-700 group">
                <img id="modal-img" src="" class="w-full h-full object-cover hidden">

                    <div id="modal-barcode" class="font-mono text-lg font-bold text-blue-400 tracking-wider">---</div>
                </div>
                <input type="text" id="modal-name" placeholder="Ürün Adı Giriniz..." class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-blue-500 outline-none transition">

                <input type="number" id="modal-qty" value="1" class="flex-1 h-14 bg-gray-900 border border-gray-700 rounded-xl text-center text-2xl font-bold text-white outline-none focus:border-blue-500 transition">
                <button onclick="updateQty(1)" class="w-14 h-14 bg-gray-700 rounded-xl text-white text-2xl font-bold hover:bg-gray-600 transition">+</button>
            </div>

            <!-- Butonlar -->
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal()" class="py-4 rounded-xl font-bold text-gray-400 bg-gray-700 hover:bg-gray-600 transition">İPTAL</button>
                <button onclick="saveTransaction()" id="modal-save-btn" class="py-4 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/20 transition">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        // --- ARC CORE SYSTEM V4 ---

        // 1. STATE & DB
        const DB_KEY = 'arc_v4_db';
        let db = { products: [], logs: [] };
        
        let html5QrCode;
        let scanMode = 'IN';
        let currentCode = null;

        // DB Yükle
        function initDB() {
            const saved = localStorage.getItem(DB_KEY);
            if(saved) db = JSON.parse(saved);
            updateUI();
        }

        function saveDB() {
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            updateUI();
        }

        // 2. KAMERA MOTORU (OPTIMIZED)
        function startScanner(mode) {
            scanMode = mode;
            document.getElementById('scanner-layer').style.display = 'block';

            // UI Ayarları
            const title = document.getElementById('cam-title');
            const sub = document.getElementById('cam-subtitle');
            const view = document.getElementById('viewfinder');

            if(mode === 'IN') {
                title.innerText = "MAL KABUL";
                title.className = "text-xl font-bold text-emerald-400 tracking-widest";
                sub.innerText = "GİRİŞ MODU";
                view.className = "viewfinder text-emerald-500 mode-in";
            } else {
                title.innerText = "SEVKİYAT";
                title.className = "text-xl font-bold text-rose-400 tracking-widest";
                sub.innerText = "ÇIKIŞ MODU";
                view.className = "viewfinder text-rose-500 mode-out";
            }

            // Kütüphane Ayarları (Yüksek Çözünürlük)
            html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 20, 
                qrbox: { width: 300, height: 300 }, // Tarama kutusu boyutu
                aspectRatio: window.innerWidth / window.innerHeight,
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.DATA_MATRIX
                ]
            };
            
            // Arka kamera (Environment)
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                alert("Kamera Hatası: " + err);
                stopScanner();
            });
        }

        function stopScanner() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    document.getElementById('scanner-layer').style.display = 'none';
                }).catch(() => {
                    document.getElementById('scanner-layer').style.display = 'none';
                });
            } else {
                document.getElementById('scanner-layer').style.display = 'none';
            }
        }

        function onScanSuccess(decodedText) {
            // Ses ve Titreşim
            playBeep();
            if(navigator.vibrate) navigator.vibrate(50);

            // Kamerayı dondur
            html5QrCode.pause();
            
            currentCode = decodedText;
            openModal(decodedText);
        }

        // 3. MODAL İŞLEMLERİ
        function openModal(code) {
            const modal = document.getElementById('modal-overlay');
            const product = db.products.find(p => p.code === code);
            const btn = document.getElementById('modal-save-btn');
            
            // Verileri doldur
            document.getElementById('modal-barcode').innerText = code;
            document.getElementById('modal-qty').value = 1;
            document.getElementById('modal-name').value = product ? product.name : '';
            document.getElementById('modal-stock-info').innerText = `Mevcut Stok: ${product ? product.qty : 0}`;

            // Resim Kontrolü
            const img = document.getElementById('modal-img');
            const place = document.getElementById('modal-placeholder');
            if(product && product.image) {
                img.src = product.image;
                img.classList.remove('hidden');
                place.classList.add('hidden');
            } else {
                img.src = "";
                img.classList.add('hidden');
                place.classList.remove('hidden');
            }

            // Buton Rengi
            if(scanMode === 'IN') {
                btn.className = "py-4 rounded-xl font-bold text-white bg-emerald-600 hover:bg-emerald-500 shadow-lg shadow-emerald-500/20 transition";
                btn.innerText = "GİRİŞ YAP";
            } else {
                btn.className = "py-4 rounded-xl font-bold text-white bg-rose-600 hover:bg-rose-500 shadow-lg shadow-rose-500/20 transition";
                btn.innerText = "ÇIKIŞ YAP";
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            html5QrCode.resume(); // Taramaya devam et
        }

        function updateQty(n) {
            const input = document.getElementById('modal-qty');
            let val = parseInt(input.value) || 0;
            val = Math.max(1, val + n);
            input.value = val;
        }

        // FOTOĞRAF İŞLEME (KÜÇÜLTME)
        function handleImage(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 400; // Genişlik sınırı
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7); // Kalite %70
                        
                        // Önizleme
                        document.getElementById('modal-img').src = dataUrl;
                        document.getElementById('modal-img').classList.remove('hidden');
                        document.getElementById('modal-placeholder').classList.add('hidden');
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // KAYIT
        function saveTransaction() {
            const qty = parseInt(document.getElementById('modal-qty').value);
            const name = document.getElementById('modal-name').value || "İsimsiz Ürün";
            const imgEl = document.getElementById('modal-img');
            const hasImg = !imgEl.classList.contains('hidden');
            const imgSrc = imgEl.src;

            if(!qty || qty < 1) return;

            // Ürün Güncelleme/Oluşturma
            let product = db.products.find(p => p.code === currentCode);
            if(product) {
                product.name = name;
                if(hasImg && imgSrc.startsWith('data:')) product.image = imgSrc;
            } else {
                product = {
                    code: currentCode,
                    name: name,
                    image: hasImg ? imgSrc : null,
                    qty: 0
                };
                db.products.push(product);
            }

            // Stok Hareketi
            if(scanMode === 'IN') {
                product.qty += qty;
            } else {
                product.qty = Math.max(0, product.qty - qty);
            }

            // Log Ekleme
            db.logs.unshift({
                date: new Date().toLocaleString('tr-TR'),
                type: scanMode,
                code: currentCode,
                name: name,
                qty: qty
            });

            saveDB();
            
            document.getElementById('modal-overlay').classList.add('hidden');
            stopScanner(); // Ana ekrana dön
        }

        // 4. UI GÜNCELLEME
        function updateUI() {
            // İstatistikler
            const logsIn = db.logs.filter(l => l.type === 'IN');
            const logsOut = db.logs.filter(l => l.type === 'OUT');
            
            // Bugünün Tarihi
            const today = new Date().toLocaleDateString('tr-TR');
            const todayIn = logsIn.filter(l => l.date.includes(today)).length;
            const todayOut = logsOut.filter(l => l.date.includes(today)).length;

            document.getElementById('stat-in').innerText = todayIn;
            document.getElementById('stat-out').innerText = todayOut;
            document.getElementById('stat-types').innerText = db.products.length;
            document.getElementById('stat-alert').innerText = db.products.filter(p => p.qty < 5).length;

            // Listeler (İlk 5)
            renderLogList('list-in', logsIn.slice(0, 5), 'emerald');
            renderLogList('list-out', logsOut.slice(0, 5), 'rose');

            // Stok Listesi
            renderStocks();

            // Rapor Tablosu
            const tbody = document.getElementById('report-table');
            tbody.innerHTML = db.logs.map(l => `
                <tr class="hover:bg-gray-800/50">
                    <td class="p-3 font-mono text-[10px] text-gray-500">${l.date}</td>
                    <td class="p-3"><span class="px-2 py-1 rounded text-[10px] font-bold ${l.type === 'IN' ? 'bg-emerald-900 text-emerald-400' : 'bg-rose-900 text-rose-400'}">${l.type === 'IN' ? 'GİRİŞ' : 'ÇIKIŞ'}</span></td>
                    <td class="p-3 font-bold truncate max-w-[120px]">${l.name}</td>
                    <td class="p-3 text-right font-mono font-bold">${l.qty}</td>
                </tr>
            `).join('');
        }

        function renderLogList(id, list, color) {
            const el = document.getElementById(id);
            if(list.length === 0) {
                el.innerHTML = '<div class="text-center text-gray-600 text-xs py-4">Kayıt yok</div>';
                return;
            }
            el.innerHTML = list.map(l => `
                <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-${color}-500/10 flex items-center justify-center text-${color}-500 font-bold text-xs border border-${color}-500/20">
                            ${l.qty}
                        </div>
                        <div>
                            <div class="text-xs font-bold text-gray-200 truncate w-32">${l.name}</div>
                            <div class="text-[10px] text-gray-500 font-mono">${l.code}</div>
                        </div>
                    </div>
                    <div class="text-[10px] text-gray-500">${l.date.split(' ')[1]}</div>
                </div>
            `).join('');
        }

        function renderStocks() {
            const grid = document.getElementById('stock-grid');
            const search = document.getElementById('stock-search').value.toLowerCase();
            
            const filtered = db.products.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.code.includes(search)
            );

            if(filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-2 text-center text-gray-500 py-10">Ürün bulunamadı</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg flex flex-col h-48">
                    <div class="h-28 bg-gray-700 relative overflow-hidden">
                        ${p.image 
                            ? `<img src="${p.image}" class="w-full h-full object-cover">` 
                            : `<div class="w-full h-full flex items-center justify-center text-gray-600"><i class="fas fa-box text-3xl"></i></div>`
                        }
                        <div class="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-[10px] font-mono text-white border border-white/10">${p.code}</div>
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-between bg-gray-800">
                        <div class="text-xs font-bold text-white line-clamp-1">${p.name}</div>
                        <div class="flex justify-between items-end">
                            <span class="text-[10px] text-gray-500">STOK</span>
                            <span class="text-xl font-bold ${p.qty > 0 ? 'text-blue-400' : 'text-red-500'} font-mono">${p.qty}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 5. NAVİGASYON
        function switchPage(page, btn) {
            // Sayfaları gizle
            document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
            document.getElementById('page-' + page).classList.remove('hidden');
            
            // Buton aktifliği
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');

            if(page === 'stocks') renderStocks();
        }

        // 6. YARDIMCI
        function playBeep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(1500, ctx.currentTime);
            gain.gain.value = 0.1;
            osc.start();
            setTimeout(() => osc.stop(), 0.1);
        }

        function exportCSV() {
            let csv = "Tarih;Islem;Barkod;Urun;Miktar\n";
            db.logs.forEach(l => {
                csv += `${l.date};${l.type};${l.code};${l.name};${l.qty}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Stok_Raporu_${new Date().toLocaleDateString()}.csv`;
            a.click();
        }

        // Başlat
        initDB();

    </script>
</body>
</html>
