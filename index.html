<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Profesyonel NFC Kart Okuyucu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0b1020;
  --panel: #111827;
  --accent: #22c55e;
  --danger: #ef4444;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1f2933, var(--bg));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: linear-gradient(180deg, #020617, var(--panel));
  border-radius: 16px;
  padding: 28px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

h1 {
  margin: 0 0 6px;
  font-size: 22px;
}

.subtitle {
  color: var(--muted);
  font-size: 14px;
}

.status {
  margin: 20px 0;
  padding: 14px;
  border-radius: 12px;
  background: #020617;
  text-align: center;
  font-weight: 600;
}

.status.wait {
  color: #facc15;
}

.status.ok {
  color: var(--accent);
}

.status.err {
  color: var(--danger);
}

.uid-box {
  background: #020617;
  border-radius: 12px;
  padding: 16px;
  font-size: 14px;
  word-break: break-all;
  margin-top: 14px;
  display: none;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

button:disabled {
  background: #374151;
  cursor: not-allowed;
}

.footer {
  margin-top: 16px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<div class="container">
  <h1>13.56 MHz NFC Okuyucu</h1>
  <div class="subtitle">Web Tabanlı Profesyonel Okuma</div>

  <div id="status" class="status wait">
    Okuma başlatılmadı
  </div>

  <div id="uidBox" class="uid-box"></div>

  <button id="startBtn" onclick="startNFC()">
    Okumayı Başlat
  </button>

  <div class="footer">
    Android • Chrome • Web NFC
  </div>
</div>

<script>
let reader;

async function startNFC() {
  const status = document.getElementById("status");
  const uidBox = document.getElementById("uidBox");
  const btn = document.getElementById("startBtn");

  if (!("NDEFReader" in window)) {
    status.className = "status err";
    status.innerText = "Bu cihaz Web NFC desteklemiyor";
    return;
  }

  try {
    reader = new NDEFReader();
    await reader.scan();

    btn.disabled = true;
    status.className = "status wait";
    status.innerText = "Kart yaklaştırın…";
    uidBox.style.display = "none";

    reader.onreading = (event) => {
      const uid = event.serialNumber || "UID okunamadı";

      status.className = "status ok";
      status.innerText = "Kart algılandı";

      uidBox.style.display = "block";
      uidBox.innerHTML = `
        <strong>Kart UID:</strong><br/>
        ${uid}
      `;
    };

    reader.onerror = () => {
      status.className = "status err";
      status.innerText = "Okuma hatası oluştu";
    };

  } catch (err) {
    status.className = "status err";
    status.innerText = "İzin reddedildi veya NFC kapalı";
    btn.disabled = false;
  }
}
</script>
</body>
</html>
